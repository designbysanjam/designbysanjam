<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        $("#published").click(function () {
  
          let obj = {
            type: "get",
            url: "/get-postevent",
            data: {
              txtE2: $("#txtE2").val(),
              txtEvent: $("#txtEvent").val(),
              txtDate: $("#txtDate").val(),
              txtTime: $("#txtTime").val(),
              txtAdr: $("#txtAdr").val(),
              txtCity: $("#txtCity").val(),
              txtSports: $("#txtSports").val(),
              txtMinAge: $("#txtMinAge").val(),
              txtMaxAge: $("#txtMaxAge").val(),
              txtLastDate: $("#txtLastDate").val(),
              txtFee: $("#txtFee").val(),
              txtPrize: $("#txtPrize").val(),
              txtConPer: $("#txtConPer").val(),
             
            }
          }
  
          $.ajax(obj).then(
            function (responseJsonary) {
           //   alert(JSON.stringify(responseJsonary));
              let txtE2 = $("#txtE2").val();
  
             alert("published successfulllyyy");
            }).fail(function (err) {
              alert(err.message);
            })
        })
  
      })
  

      function showUser()
    {
      let activeUser=localStorage.getItem("activeUser");
      document.getElementById("welcome").innerHTML=activeUser;
    }
    </script>

  </head>
  <body onload="showUser();">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Tournaments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
            </li>
          </ul>
          welcome: <span id="welcome">* </span>
  
  
        </div>
      </div>
    </nav>
  
   <div class="container mt-4">

       <div class="row ">
           <div class="col-md-8 offset-md-2  text-white"  style="background-color: #af3b49;">
               <center><h2>Events</h2></center>
           </div>
       </div>

    <div class="col-md-8 offset-md-2">

     <form class="row g-3" >
       <div class="col-md-12">
         <label for="inputEmail4" class="form-label">Email</label>
         <input type="email" class="form-control" id="txtE2" />
       </div>
       <div class="col-md-4">
         <label for="inputEventName" class="form-label">Event Name</label>
         <input type="text" class="form-control" id="txtEvent" />
       </div>
       <div class="col-4">
         <label for="inputDate" class="form-label">Date</label>
         <input
           type="date"
           class="form-control"
           id="txtDate"
           placeholder="1234 Main St"
         />
       </div>
       <div class="col-4">
         <label for="inputTime" class="form-label">Time</label>
         <input
           type="time"
           class="form-control"
           id="txtTime"
           placeholder="Apartment, studio, or floor"
         />
       </div>
       <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="txtAdr"/>
      </div>
       <div class="col-md-4">
         <label for="inputCity" class="form-label">City</label>
         <input type="text" class="form-control" id="txtCity"/>
       </div>
       <div class="col-md-6">
         <label for="inputSports Category" class="form-label">Sports</label>
         <select id="txtSports" class="form-select">
           <option selected>Choose Sport</option>
           <option>Football</option>
           <option>Cricket</option>
           <option>Volleyball</option>
           <option>Tennis</option>
           <option>Badminton</option>
           <option>Basketball</option>
         </select>
       </div>
       <div class="col-md-3">
         <label for="inputMinAge" class="form-label">Minimum Age</label>
         <input type="number" class="form-control" id="txtMinAge" />
       </div>
       <div class="col-md-3">
        <label for="inputMaxAge" class="form-label">Maximum Age</label>
        <input type="number" class="form-control" id="txtMaxAge" />
      </div>
      <div class="col-4">
        <label for="inputDate" class="form-label"> Last Date of Registration</label>
        <input
          type="date"
          class="form-control"
          id="txtLastDate"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-md-4">
        <label for="inputFees" class="form-label">Fees</label>
        <input type="number" class="form-control" id="txtFee" />
      </div>
      <div class="col-md-4">
        <label for="inputPrizeMoney" class="form-label">Prize Money</label>
        <input type="number" class="form-control" id="txtPrize" />
      </div>
      <div class="col-md-6">
        <label for="inputEventContact" class="form-label">Contact Person</label>
        <input type="text" class="form-control" id="txtConPer" />
      </div>
       <div class="col-12">
         <button type="button" class="btn btn-primary" value="Publish" id="published">Publish Event</button>
       </div>
     </form>
     </div>
   </div>
