   <script>

      function showPrev(fileRef,prevRef)
      {

              prevRef.src = URL.createObjectURL(file)
          }
      }
  </script>
 
 
 <script>
    $(document).ready(function () {
      $("#btnFetchWithAJAX").click(function () {

        let obj = {
          type: "get",
          url: "/get-three",
          data: {
            txtEmail: $("#txtE").val(),
            //txtPwd:$("#txtPwd").val()
          }
        }
        $.ajax(obj).then(
          function (responseJsonAry) {
         //  alert(JSON.stringify(responseJsonAry))
            let orgname = responseJsonAry[0].orgname;
            let regno = responseJsonAry[0].regno;
            let address = responseJsonAry[0].address;
            let addr = responseJsonAry[0].addr;
            let city = responseJsonAry[0].city;
            let state = responseJsonAry[0].state;
            let sports = responseJsonAry[0].sports;
            let website = responseJsonAry[0].website;
            let instalink = responseJsonAry[0].instalink;
            let orghead = responseJsonAry[0].orghead;
            let contact = responseJsonAry[0].contact;
            let picurl = responseJsonAry[0].picurl;
            let otherinfo = responseJsonAry[0].otherinfo;

            //alert(mobile+"\n"+pwd+"\n "+picurl);
            $("#txtOrg").val(orgname);
            $("#txtReg").val(regno);
            $("#txtAdr").val(address);
            $("#txtAddr").val(addr);
            $("#txtCity").val(city);
            $("#txtState").val(state);
            $("#txtSpo").val(sports);
            $("#txtWeb").val(website);
            $("#txtInst").val(instalink);
            $("#txtHead").val(orghead);
            $("#txtCon").val(contact);
            $("#prev").prop("src", picurl);
           
           $("#hdn").val(picurl);
            $("#txtothin").val(otherinfo);
          })
          .fail(function (err)
           {
            alert(err.message);
          })
      })

          function (response) {
            alert(response)
            $("#errE").html(response)
          }).fail(function (err) {
            alert(err);
          })
      })
    })
